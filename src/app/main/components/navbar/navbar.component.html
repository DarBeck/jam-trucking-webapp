<nav class="navbar header-navbar navbar-expand-lg floating-nav">
  <div class="container-fluid">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Trucks"
        aria-label="Search"
      />
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <button routerLink="/login" class="btn btn-danger ml-1" rippleEffect>
      <i class="fas fa-power-off me-1"></i>
      <span class="d-none d-sm-inline-block">Logout</span>
    </button>
    <ul class="nav navbar-nav align-items-center ml-auto">
      <li ngbDropdown class="nav-item dropdown-user">
      <a
        class="nav-link dropdown-toggle dropdown-user-link"
        id="dropdown-user"
        ngbDropdownToggle
        id="navbarUserDropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <ng-container *ngIf="user != null">
          <div class="user-nav d-sm-flex d-none">
            <span class="user-name font-weight-bolder"
              >{{ user?.firstName }} {{ user?.lastName }}</span
            ><span class="user-status">{{ user?.role }}</span>
          </div>
          <span class="avatar"
            ><img
              class="round"
              src="{{ userImage }}"
              alt="avatar"
              height="40"
              width="40" /><span class="avatar-status-online"></span
          ></span>
        </ng-container>
      </a>
      <div ngbDropdownMenu aria-labelledby="navbarUserDropdown" class="dropdown-menu dropdown-menu-right">
        <a ngbDropdownItem (click)="logout()">Logout</a>
      </div>
    </li>
    </ul>
  </div>
</nav>
