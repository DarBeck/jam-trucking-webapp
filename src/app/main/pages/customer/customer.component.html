<div class="row">
  <div class="col-12">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              readonly
              class="form-control"
              [value]="customerData?.firstName"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              readonly
              class="form-control"
              [value]="customerData?.lastName"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>Gender</label>
            <input
              type="text"
              readonly
              class="form-control"
              placeholder="Gender"
              [value]="customerData?.gender"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>Date Of Birth</label>
            <input
              type="text"
              id="dob"
              readonly
              class="form-control"
              placeholder="Date Of Birth"
              [value]="customerData?.dob | date : 'MMMM d, y'"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>Street</label>
            <input
              type="text"
              id="street"
              readonly
              class="form-control"
              placeholder="Street"
              [value]="customerData?.street"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>City</label>
            <input
              type="text"
              id="city"
              readonly
              class="form-control"
              placeholder="City"
              [value]="customerData?.city"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>State</label>
            <input
              type="text"
              readonly
              class="form-control"
              placeholder="Last Name"
              [value]="customerData?.state"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>Zip</label>
            <input
              type="text"
              id="zip"
              readonly
              class="form-control"
              placeholder="Zip"
              [value]="customerData?.zip"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              readonly
              class="form-control"
              [value]="customerData?.phoneNumber"
            />
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label>Marital Status</label>
            <input
              type="text"
              readonly
              class="form-control"
              [value]="customerData?.maritalStatus"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
