<div class="row">
    <div class="col-12 mb-3">
    <button routerLink="/add-rental" class="btn btn-primary ml-1" rippleEffect>
      <i class="fas fa-plus me-1"></i>
      <span class="d-none d-sm-inline-block">Add New Rental</span>
    </button>
  </div>
</div>
<ngx-datatable
  #table
  class="bootstrap core-bootstrap"
  [headerHeight]="40"
  [rowHeight]="58"
  [footerHeight]="50"
  rowHeight="auto"
  [limit]="selectOption"
  [rows]="rentalsFilter"
  [scrollbarH]="true"
  [columnMode]="ColumnMode.force"
  [loadingIndicator]="rentalsLoading"
>
    <ngx-datatable-column
    name="Customer"
    prop="customerName"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Employee"
    prop="employeeName"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Truck"
    prop="truckMake"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Rent Date"
    prop="dateOfRent"
  ></ngx-datatable-column>
</ngx-datatable>
