<ngx-datatable
  #table
  class="bootstrap core-bootstrap"
  [headerHeight]="40"
  [rowHeight]="58"
  [footerHeight]="50"
  rowHeight="auto"
  [limit]="selectOption"
  [rows]="trucksFilter"
  [scrollbarH]="true"
  [columnMode]="ColumnMode.force"
  [loadingIndicator]="trucksLoading"
>
    <ngx-datatable-column
    name="Liscense Number"
    prop="license"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Make"
    prop="make"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Model"
    prop="model"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Type"
    prop="type"
  ></ngx-datatable-column>
</ngx-datatable>
