<div class="row">
    <div class="col-12 mb-3">
    <button routerLink="/add-employee" class="btn btn-primary ml-1" rippleEffect>
      <i class="fas fa-plus me-1"></i>
      <span class="d-none d-sm-inline-block">Add New Employee</span>
    </button>
  </div>
</div>
<ngx-datatable
  #table
  class="bootstrap core-bootstrap"
  [headerHeight]="40"
  [rowHeight]="58"
  [footerHeight]="50"
  rowHeight="auto"
  [limit]="selectOption"
  [rows]="employeesFilter"
  [scrollbarH]="true"
  [columnMode]="ColumnMode.force"
  [loadingIndicator]="employeesLoading"
>
    <ngx-datatable-column
    name="ID"
    prop="id"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="First Name"
    prop="firstName"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Last Name"
    prop="lastName"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Email"
    prop="email"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Role"
    prop="role"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Department"
    prop="departmentName"
  ></ngx-datatable-column>
</ngx-datatable>
